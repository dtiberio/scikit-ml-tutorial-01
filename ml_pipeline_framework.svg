  <defs>
    <!-- Define gradients for phase backgrounds -->
    <linearGradient id="phase1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc80;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    ML Pipeline Framework - 4-Phase Architecture
  </text>
  
  <!-- Phase 1: Dataset Analysis & Model Recommendation -->
  <g>
    <rect x="50" y="80" width="250" height="520" rx="15" ry="15" 
          fill="url(#phase1Gradient)" stroke="#1976d2" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="175" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
      Phase 1: Analysis
    </text>
    <text x="175" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">
      Steps 1-4
    </text>
    
    <!-- Phase 1 Steps -->
    <circle cx="85" cy="170" r="8" fill="#1976d2"/>
    <text x="105" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">
      1. Initial Dataset Review
    </text>
    <text x="105" y="190" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Load data, check memory, basic info
    </text>
    
    <circle cx="85" cy="230" r="8" fill="#1976d2"/>
    <text x="105" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333">
      2. Data Quality Analysis
    </text>
    <text x="105" y="250" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Missing values, duplicates, features
    </text>
    
    <circle cx="85" cy="290" r="8" fill="#1976d2"/>
    <text x="105" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">
      3. Model Recommendation
    </text>
    <text x="105" y="310" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Smart algorithm selection
    </text>
    
    <circle cx="85" cy="350" r="8" fill="#1976d2"/>
    <text x="105" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">
      4. Summary Report
    </text>
    <text x="105" y="370" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Analysis overview, next steps
    </text>
    
    <!-- Outputs -->
    <rect x="70" y="420" width="210" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2"/>
    <text x="175" y="440" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1976d2">
      📊 Outputs
    </text>
    <text x="175" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      • Dataset analysis report
    </text>
    <text x="175" y="470" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      • Model recommendations
    </text>
  </g>
  
  <!-- Arrow 1 to 2 -->
  <path d="M 300 340 Q 340 340 340 340 L 370 340" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2: Training Pipeline -->
  <g>
    <rect x="370" y="80" width="250" height="520" rx="15" ry="15" 
