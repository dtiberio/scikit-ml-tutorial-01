    </text>
    
    <!-- Phase 3 Steps -->
    <circle cx="725" cy="170" r="8" fill="#388e3c"/>
    <text x="745" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">
      17-20. Model Testing
    </text>
    <text x="745" y="190" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Load model, comprehensive metrics
    </text>
    
    <circle cx="725" cy="230" r="8" fill="#388e3c"/>
    <text x="745" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333">
      21-24. Advanced Analysis
    </text>
    <text x="745" y="250" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Error analysis, feature validation
    </text>
    
    <circle cx="725" cy="290" r="8" fill="#388e3c"/>
    <text x="745" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">
      25-26. Performance Review
    </text>
    <text x="745" y="310" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Threshold optimization, comparison
    </text>
    
    <circle cx="725" cy="350" r="8" fill="#388e3c"/>
    <text x="745" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">
      27-28. Framework Compliance
    </text>
    <text x="745" y="370" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Standardized JSON results
    </text>
    
    <!-- Outputs -->
    <rect x="710" y="420" width="210" height="60" rx="5" fill="#e8f5e8" stroke="#388e3c"/>
    <text x="815" y="440" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#388e3c">
      📈 Outputs
    </text>
    <text x="815" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      • Test results and metrics
    </text>
    <text x="815" y="470" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      • Performance grade and analysis
    </text>
  </g>
  
  <!-- Arrow 3 to 4 -->
  <path d="M 940 340 Q 980 340 980 340 L 1010 340" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 4: Interactive TUI Application -->
  <g>
    <rect x="1010" y="80" width="180" height="520" rx="15" ry="15" 
          fill="url(#phase4Gradient)" stroke="#f57c00" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="1100" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">
      Phase 4: TUI
    </text>
    <text x="1100" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f57c00">
      Steps 29-35
    </text>
    
    <!-- Phase 4 Steps -->
    <circle cx="1045" cy="170" r="8" fill="#f57c00"/>
    <text x="1065" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">
