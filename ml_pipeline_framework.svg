    <text x="495" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
      Phase 2: Training
    </text>
    <text x="495" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7b1fa2">
      Steps 5-16
    </text>
    
    <!-- Phase 2 Steps -->
    <circle cx="405" cy="170" r="8" fill="#7b1fa2"/>
    <text x="425" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">
      5-6. Data Preprocessing
    </text>
    <text x="425" y="190" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Pipeline creation, train-test split
    </text>
    
    <circle cx="405" cy="230" r="8" fill="#7b1fa2"/>
    <text x="425" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333">
      7-10. Model Training
    </text>
    <text x="425" y="250" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Multiple algorithms, cross-validation
    </text>
    
    <circle cx="405" cy="290" r="8" fill="#7b1fa2"/>
    <text x="425" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">
      11-13. Model Selection
    </text>
    <text x="425" y="310" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Performance comparison, best model
    </text>
    
    <circle cx="405" cy="350" r="8" fill="#7b1fa2"/>
    <text x="425" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">
      14-16. Model Persistence
    </text>
    <text x="425" y="370" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Save artifacts, metadata, pipeline
    </text>
    
    <!-- Outputs -->
    <rect x="390" y="420" width="210" height="60" rx="5" fill="#f3e5f5" stroke="#7b1fa2"/>
    <text x="495" y="440" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
      🤖 Outputs
    </text>
    <text x="495" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      • Trained model pipeline
    </text>
    <text x="495" y="470" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      • Model artifacts and metadata
    </text>
  </g>
  
  <!-- Arrow 2 to 3 -->
  <path d="M 620 340 Q 660 340 660 340 L 690 340" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3: Testing & Evaluation -->
  <g>
    <rect x="690" y="80" width="250" height="520" rx="15" ry="15" 
          fill="url(#phase3Gradient)" stroke="#388e3c" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="815" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">
