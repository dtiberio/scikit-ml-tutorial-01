    </text>
    <text x="1065" y="190" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Framework, model loading
    </text>
    
    <circle cx="1045" cy="230" r="8" fill="#f57c00"/>
    <text x="1065" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333">
      31-32. User Interface
    </text>
    <text x="1065" y="250" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Input collection, validation
    </text>
    
    <circle cx="1045" cy="290" r="8" fill="#f57c00"/>
    <text x="1065" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">
      33-34. Predictions
    </text>
    <text x="1065" y="310" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Real-time inference, display
    </text>
    
    <circle cx="1045" cy="350" r="8" fill="#f57c00"/>
    <text x="1065" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">
      35. Deployment
    </text>
    <text x="1065" y="370" font-family="Arial, sans-serif" font-size="9" fill="#666">
      Professional interface
    </text>
    
    <!-- Outputs -->
    <rect x="1030" y="420" width="140" height="60" rx="5" fill="#fff3e0" stroke="#f57c00"/>
    <text x="1100" y="440" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#f57c00">
      🖥️ Outputs
    </text>
    <text x="1100" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      • Interactive app
    </text>
    <text x="1100" y="470" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      • Production ready
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Bottom Framework Features -->
  <rect x="50" y="630" width="1140" height="50" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="620" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    🏗️ Framework Features
  </text>
  <text x="200" y="668" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Pipeline Architecture
  </text>
  <text x="400" y="668" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Data Leakage Prevention
  </text>
  <text x="620" y="668" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Standardized Testing
  </text>
  <text x="840" y="668" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Performance Grading
  </text>
  <text x="1040" y="668" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Production Ready
  </text>
  
</svg>